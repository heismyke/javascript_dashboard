
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/wow.js/css/libs/animate.css">
    <script src="https://kit.fontawesome.com/bcf7712443.js" crossorigin="anonymous"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <style>
        .errorDiv{
        color: red;
        padding-left: 10px ;
        }
        .tableRow{
            border: 1px solid lightgrey;
            border-left: none;
            border-right: none;
            
        }
        .bar::-webkit-scrollbar{
         
        display: none;

        }
        .bar::-webkit-scrollbar-thumb {

        display: none;
        }

            .bar::-webkit-scrollbar-track {

            display: none;
            }
    

    </style>

</head>
<body>
 <main class="w-[100%] h-[100vh]  relative">
  
    <div class="w-[100%] h-[150px] bg-slate-700 pt-4">
        <div class="w-[95%]   h-[60px] mx-auto flex justify-between">
            <div class="w-[100%] md:w-[55%] lg:w-[32%] h-[60px]  gap-1 md:gap-4 flex items-center">
                <div id="menu" class="w-[50px] h-[50px] rounded-full cursor-pointer bg-slate-800 md:flex justify-center items-center text-white text-xl hidden">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="w-[100%] md:w-[90%] lg:w-[70%] h-[50px]   flex relative">
                    <input type="text" class="w-[100%] outline-none bg-slate-500 text-white h-full pl-3 text-[16px] rounded-full" >
                    <div  id="search" class="w-[25%] md:w-[25%] lg:w-[20%] h-[50px]  rounded-full rounded-l-none absolute right-0 flex justify-center items-center border border-y-0 border-r-0 cursor-pointer  bg-slate-500">
                        <h1 class="text-sm  md:text-lg lg:text-lg font-bold text-white">Search</h1>
                    </div>
                </div>
               
            </div>
        </div>
        <div class="w-[95%]  h-[60px] mx-auto flex justify-center items-center md:justify-end md:items-end lg:justify-center lg:items-center">
            <div class="w-[10%] md:w-[15%] lg:w-[10%] h-[50px] md:h-[40px] lg:h-[50px] flex justify-center items-center md:justify-center md:items-center lg:justify-center lg:items-center ml-4 ">
                <h1 class="text-lg md:text-xl lg:text-2xl text-white">Dashboard</h1>
            </div>
        </div>
    </div>
    <div class="w-[100%] md:w-[90%] lg:w-[90%] h-[50px] bg-slate-700 flex justify-between mt-5 mx-auto md:rounded relative">
        <div class="w-[100%] pl-4 md:pl-0 lg:pl-0 md:w-[100%] lg:w-[15%] h-full flex  md:justify-center lg:justify-center justify-center items-center ">
            <h1 class="text-lg md:text-2xl lg:text-2xl text-white  ">Manage Employees</h1>
        </div>
        <div class="w-[100%] px-1 md:px-0 lg:px-0 md:w-[50%] lg:w-[25%] h-[50px] lg:flex md:flex flex   justify-between mr-5  items-center absolute lg:top-0 lg:right-0 md:-bottom-16 -bottom-14">
            <button id="delBtn" class="w-[35%] h-[40px] bg-red-500 text-[16px] text-white rounded flex justify-center items-center gap-3 ">
                <i class="fa-solid fa-circle-minus"></i>
                Delete</button>
            <button id="addBtn" class="w-[55%] h-[40px] bg-green-500 text-[16px] rounded text-white flex justify-center items-center gap-3 ">
                <i class="fa-solid fa-circle-plus"></i>
                Add New Employees</button>
        </div>  
    </div>
    <div  id="addUI" class="w-[100%] h-[100vh] items-center  justify-center absolute top-0 hidden ">
        <div id="addDialog"  class="w-[90%]  md:w-[40%] lg:w-[25%] h-[600px] bg-white mx-auto animate__animated  animate__fadeInDown ronded-lg removeBg">
            <div  class="w-[100%] h-[60px]  px-3 flex justify-between items-center border border-b border-b-slate-200">
                <h1 class="text-2xl font-sans text-gray-500 font-bold">Add employees</h1>
                <i id="cancelIcon"  class="fa-solid fa-xmark text-slate-500 text-2xl cursor-pointer cancelIcon"></i>
            </div>
            <form action="" id="addUserForm">
                <div class="w-[90%] h-[400px]  mx-auto mt-10">
                    
                    <div id="nameInputDiv" class="w-[100%] flex gap-2 flex-col h-[84px]  ">
                        <label for="Name" class="font-sans text-gray-500 text-lg mx-2">Name</label>
                        <input type="text" id="name" class="w-[95%]  mx-2 h-[50px] text-[16px] pl-3 border rounded-lg">
                    </div>
                    <div  id="emailInputDiv" class="w-[100%] flex gap-2 flex-col h-[84px] mt-4">
                        <label for="Name" class="font-sans text-gray-500 text-lg mx-2">Email</label>
                        <input type="email" id="email" class="w-[95%] mx-2 h-[50px] text-[16px] pl-3 border rounded-lg">
                    </div>
                    <div id="addressInputDiv" class="w-[100%] flex gap-2 flex-col h-[84px] mt-4">
                        <label for="Name" class="font-sans text-gray-500 text-lg mx-2">Address</label>
                        <input type="text" id="address" class="w-[95%] mx-2 h-[50px] text-[16px] pl-3 border rounded-lg">
                    </div>
                    <div id="phoneInputDiv" class="w-[100%] flex gap-2 flex-col h-[84px] mt-4">
                        <label for="Name" class="font-sans text-gray-500 text-lg mx-2">Phone</label>
                        <input type="number" id="number" class="w-[95%] mx-2 h-[50px] text-[16px] pl-3 border rounded-lg">
                    </div>
                </div>
                <div class="w-[100%] h-[115px] bg-slate-100 flex items-center justify-end mx-auto">
                    <div class="w-[60%] h-[80px] flex justify-center items-center gap-5 ">
                        <button type="submit" class="w-[45%] h-[50px] bg-slate-700 rounded-lg text-lg text-white">Cancel</button>
                        <button id="submitBtn" type="submit" class="w-[45%] h-[50px] bg-green-500 rounded-lg text-lg text-white">Add</button>
                    </div>
                </div>
            </form>
          
        </div>
    </div>
    <div  id="delUI" class="w-[100%] h-[100vh] items-center  justify-center absolute top-0 hidden delUI">
        <div  class="w-[90%]  md:w-[25%] lg:w-[25%] h-[400px] bg-white mx-auto animate__animated  animate__fadeInDown ">
            <div  class="w-[100%] h-[60px]  px-3 flex justify-between items-center border border-b border-b-slate-200">
                <h1 class="text-2xl font-sans text-gray-500 font-bold">Delete employees</h1>
                <i  class="fa-solid fa-xmark text-slate-500 text-2xl cursor-pointer cancelIcon"></i>
            </div>
        </div>
    </div>
    <div class="w-[90%]  pb-5 mx-auto mt-[50px] md:mt-0 lg:mt-0 overflow-auto bar">
        <table  class="w-[200%]">
            
                <div class="">
                    <tr class="h-[50px] ">
                        <td class=" font-mono text-slate-600">Name</td>
                        <td class="font-mono text-slate-600">Email</td>
                        <td class="font-mono text-slate-600">Address</td>
                        <td class="font-mono text-slate-600">Phone</td>
                        <td class="font-mono text-slate-600">Actions</td>
                    </tr>   
                </div>
            
             <tbody id="table-body">
               
             </tbody>
        </table>
    </div>
 </main>

 <script type="module"  src="./src/scripts/main.js"></script>
 <script type="module"  src="./src/scripts/cancel.js"></script>
 <script type="module"  src="./src/scripts/addUserForm.js"></script>
 <script src="./node_modules/wow.js/dist/wow.js"></script>
 <script>
    new WOW().init();
</script>
</body>
</html>
