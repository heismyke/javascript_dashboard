<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bcf7712443.js" crossorigin="anonymous"></script>
   
</head>
<body>
 <main class="w-[100%] h-[100vh]  relative">
  
    <div class="w-[100%] h-[150px] bg-slate-700 pt-4">
        <div class="w-[95%]   h-[60px] mx-auto flex justify-between">
            <div class="w-[100%] md:w-[55%] lg:w-[32%] h-[60px]  gap-1 md:gap-4 flex items-center">
                <div id="menu" class="w-[50px] h-[50px] rounded-full cursor-pointer bg-slate-800 md:flex justify-center items-center text-white text-xl hidden">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="w-[100%] md:w-[90%] lg:w-[70%] h-[50px]   flex relative">
                    <input type="text" class="w-[100%] outline-none bg-slate-500 text-white h-full pl-3 text-[16px] rounded-full" >
                    <div  id="search" class="w-[25%] md:w-[25%] lg:w-[20%] h-[50px]  rounded-full rounded-l-none absolute right-0 flex justify-center items-center border border-y-0 border-r-0 cursor-pointer  bg-slate-500">
                        <h1 class="text-sm  md:text-lg lg:text-lg font-bold text-white">Search</h1>
                    </div>
                </div>
               
            </div>
        </div>
        <div class="w-[95%]  h-[60px] mx-auto flex justify-center items-center md:justify-end md:items-end lg:justify-center lg:items-center">
            <div class="w-[10%] md:w-[15%] lg:w-[10%] h-[50px] md:h-[40px] lg:h-[50px] flex justify-center items-center md:justify-center md:items-center lg:justify-center lg:items-center ml-4 ">
                <h1 class="text-lg md:text-xl lg:text-2xl text-white">Dashboard</h1>
            </div>
        </div>
    </div>
    <div class="w-[100%] md:w-[90%] lg:w-[90%] h-[50px] bg-slate-700 mt-5 mx-auto">
        <div class="w-[100%] pl-4 md:pl-0 lg:pl-0 md:w-[100%] lg:w-[15%] h-full flex  md:justify-center lg:justify-center justify-center items-center ">
            <h1 class="text-lg md:text-2xl lg:text-2xl text-white  ">Manage Employees</h1>
        </div>
    </div>
 </main>

 <script type="module"  src="./src/scripts/main.js"></script>
</body>
</html>
